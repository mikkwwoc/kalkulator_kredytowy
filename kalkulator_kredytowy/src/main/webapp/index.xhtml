<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy 01</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy 01 - podaj ilość lat, kwotę kredytu i oprocentowanie a dowiesz się ile wynosi miesięczna rata</h1>

	<h:form id="bla">
  		Kwota [Zł]: <h:inputText value="#{calcBB.amount}" />
		<br />
  		Ilość lat: <h:inputText value="#{calcBB.years}" />
		<br />
		Oprocentowanie [%]: <h:inputText value="#{calcBB.percent}" />
		<h:messages id="msg" />

		<h:commandButton value="Sprawdz" action="#{calcBB.calc()}"/>
		<br />
	</h:form>

</h:body>
</html>
